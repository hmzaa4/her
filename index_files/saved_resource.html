      <script>
        const customConsole = (w) => {
          const pushToConsole = (payload, type) => {
            w.parent.postMessage({
              console: {
                payload: stringify(payload),
                type:    type
              }
            }, "*")
          }

          w.onerror = (message, url, line, column) => {
            // IMPORTANT: the line needs to correspond with the REF:LINE
            // unfortunately this number needs to be altered every time this view is changed
            line = line - 117
            if (line < 0){
              pushToConsole(message, "error")
            } else {
              pushToConsole(`[Line ${line}] ${message}`, "error")
              // pushToConsole(`[${line}:${column}] ${message}`, "error")
            }
          }

          let console = (function(systemConsole){
            return {
              log: function(){
                let args = Array.from(arguments)
                pushToConsole(args, "log")
                systemConsole.log.apply(this, args)
              },
              info: function(){
                let args = Array.from(arguments)
                pushToConsole(args, "info")
                systemConsole.info.apply(this, args)
              },
              warn: function(){
                let args = Array.from(arguments)
                pushToConsole(args, "warn")
                systemConsole.warn.apply(this, args)
              },
              error: function(){
                let args = Array.from(arguments) // REF:LINE
                pushToConsole(args, "error")
                systemConsole.error.apply(this, args)
              },
              system: function(arg){
                pushToConsole(arg, "system")
              },
              clear: function(){
                systemConsole.clear.apply(this, {})
              },
              time: function(){
                let args = Array.from(arguments)
                systemConsole.time.apply(this, args)
              },
              assert: function(assertion, label){
                if (!assertion){
                  pushToConsole(label, "log")
                }

                let args = Array.from(arguments)
                systemConsole.assert.apply(this, args)
              }
            }
          }(window.console))

          window.console = { ...window.console, ...console }

          console.system("Running fiddle")
        }

        if (window.parent){
          customConsole(window)
        }
      </script>

    <script type="text/javascript">

const zone = document.getElementById("zone");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const result = document.getElementById("result");
const hint = document.getElementById("hint");

let yesScale = 1;

function growYes() {
  yesScale = Math.min(3, yesScale + 0.15);
  yesBtn.style.transform = `translateY(-50%) scale(${yesScale})`;
}

zone.addEventListener("pointermove", e => {
  const b = noBtn.getBoundingClientRect();
  const d = Math.hypot((b.left + b.width/2) - e.clientX, (b.top + b.height/2) - e.clientY);
  if (d < 100) {
    const z = zone.getBoundingClientRect();
    let newLeft = Math.random() * (z.width - b.width);
    let newTop = Math.random() * (z.height - b.height);
    noBtn.style.left = newLeft + "px";
    noBtn.style.top = newTop + "px";
    growYes();
  }
});

yesBtn.addEventListener("click", () => {
  zone.style.display = "none";
  hint.style.display = "none";
  result.style.display = "block";
  confetti({ particleCount: 150, spread: 70, origin: { y: 0.6 } });
});

  </script>

  <script>
    const allLines = []
    const cssElement = document.querySelector("#compiled-css")

    window.addEventListener("message", (message) => {
        if (message.data.console){
          let insert = document.querySelector("#insert")
          allLines.push(message.data.console.payload)
          insert.innerHTML = allLines.join(";\r")

          let result = eval.call(null, message.data.console.payload)
          if (result !== undefined){
            console.log(result)
          }
        }

      if (message.data.css){
        cssElement.textContent = message.data.css.payload
      }

      if (message.data.html){
        document.body.innerHTML = message.data.html.payload
      }
    })

    if (window.parent){
      window.parent.postMessage({loaded: true}, "*")
    }
  </script>
